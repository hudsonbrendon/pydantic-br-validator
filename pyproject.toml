[tool.poetry]
name = "pydantic-br-validator"
version = "0.4.0"
description = "Uma biblioteca python com modelos de validação para os principais documentos brasileiros"
authors = ["Hudson Brendon <contato.hudsonbrendon@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
pydantic = "2.3.0"
pre-commit = "^3.7.0"

[tool.poetry.group.dev.dependencies]
ruff = "^0.2.2"
pytest = "^8.0.1"
pytest-sugar = "^1.0.0"
pytest-cov = "^4.1.0"
pytest-xdist = "^3.5.0"
coverage = "^7.4.2"
faker = "^23.2.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
